<div id="settings_popup" xmlns="http://www.w3.org/1999/html">
    <!-- connect account -->
    <div class="box_style top_section inline_block">
        <a target="_blank" href="https://drive.google.com/start" id="logo">
            <img src="/bundles/wixgoogleadsenseapp/app/images/settings/logo.jpg" alt="Google Drive">
        </a>
        <div data-ng-hide="connected()" class="connect">
            <p class="description">App info text</p>
            <a data-ng-click="authenticate()" class="connect_button action_links">Connect Account</a>
            <p class="create_account">Don't have an account? <a target="_blank" href="https://drive.google.com/start">Create one</a>
        </div>
        <div data-ng-show="connected()" class="connect">
            <p>You are now connected to: <span class="wix_blue">apps@wix.com</span> AdSense. </p>
            <p class="disconnect">
                <a href="" data-ng-click="disconnect()">Disconnect Account</a>
            </p>
        </div>
    </div>

    <!-- accordion -->
    <div data-ui-accordion data-ui-height-style="auto" data-ui-header="div > h2">
        <!-- type settings -->
        <div class="box_style clearfix">
            <h2 class="box_title">Type</h2>
            <ul class="settings_type">
                <li>
					<img src="/bundles/wixgoogleadsenseapp/app/images/settings/ge/ge_type_text.png" alt="">
					<input data-ng-model="adUnit.contentAdsSettings.type" type="radio" value="TEXT" name="BannerType" id="TypeText"/>
					<label for="TypeText">Text</label>
                </li>
                <li>
					<img src="/bundles/wixgoogleadsenseapp/app/images/settings/ge/ge_type_image.png" alt="">
					<input data-ng-model="adUnit.contentAdsSettings.type" type="radio" value="IMAGE" name="BannerType" id="TypeImage"/>
					<label for="TypeImage">Image</label>
                </li>
                <li>
					<img src="/bundles/wixgoogleadsenseapp/app/images/settings/ge/ge_type_image.png" alt="">
					<input data-ng-model="adUnit.contentAdsSettings.type" type="radio" value="TEXT_IMAGE" name="BannerType" id="TypeBoth"/>
					<label for="TypeBoth">Text And Image</label>
                </li>
            </ul>
        </div>

        <!-- layout settings -->
        <div class="box_style clearfix">
            <h2 class="box_title">Layout</h2>
            <div>
	            <ul class="settings_layout">
	                <li class="rectangle">
						<input data-ng-model="adUnit.contentAdsSettings.size" type="radio" value="SIZE_300_250" name="BannerLayout" id="StyleRect"/>
						<label for="StyleRect">Rectangular</label>
	                </li>
	                <li class="scraper">
						<input data-ng-model="adUnit.contentAdsSettings.size" type="radio" value="SIZE_120_600" name="BannerLayout" id="LayoutScraper"/>
						<label for="LayoutScraper">Sky Scraper</label>
	                </li>
	                <li class="banner">
						<input data-ng-model="adUnit.contentAdsSettings.size" type="radio" value="SIZE_468_60" name="BannerLayout" id="LayoutBanner"/>
						<label for="LayoutBanner">Banner</label>
	                </li>
	            </ul>
	            <div class="cornder_radius">
	            	<h3>Corner style</h3>
		            <ul>
		            	<li class="straight"><a class="active" href="#">90 degrees</a></li>
		            	<li class="slight"><a href="#">Slightly Rounded</a></li>
		            	<li class="round"><a href="#">Rounded</a></li>
		            </ul>
		        </div>
	        </div>
        </div>

        <!-- style settings -->
        <div class="box_style clearfix">
            <h2 class="box_title">Settings</h2>
            <div>
	            <ul>
	                <li class="style_setting">
	                    <label for="font-type">Font</label>
						<select data-ng-model="adUnit.customStyle.font.family" data-ng-options="font for font in fontFamily" id="font-type"></select>
	                    <label for="font-size">Size</label>
						<select data-ng-model="adUnit.customStyle.font.size" data-ng-options="font for font in fontSize" id="font-size"></select>
	                </li>
	                <li class="style_setting">
	                    <div class="color">
	                        <label class="colorPicker_label" for="">Background color</label>
	                        <input data-ng-model="adUnit.customStyle.colors.background" type="text" data-ui-colorpicker />
	                    </div>
	                    <!--<div class="opacity">-->
	                        <!--<input data-ng-model="user.backgroundHasOpacity" id="opacity" type="checkbox" />-->
	                        <!--<label for="opacity">Transparent</label>-->
	                    <!--</div>-->
	                </li>
	                <li class="style_setting">
	                    <label class="colorPicker_label" for="">Title</label>
	                    <input data-ng-model="adUnit.customStyle.colors.title" type="text" data-ui-colorpicker />
	                </li>
	                <li class="style_setting">
	                    <label class="colorPicker_label" for="">Text</label>
	                    <input data-ng-model="adUnit.customStyle.colors.text" type="text" data-ui-colorpicker />
	                </li>
	                <li class="style_setting">
	                    <label class="colorPicker_label" for="">URL</label>
	                    <input data-ng-model="adUnit.customStyle.colors.url" type="text" data-ui-colorpicker />
	                </li>
	                <li class="style_setting">
	                    <div class="color">
	                        <label class="colorPicker_label" for="">Border</label>
	                        <input data-ng-model="adUnit.customStyle.colors.border" type="text" data-ui-colorpicker />
	                    </div>
	                    <!--<div class="opacity">-->
	                        <!--<input data-ng-model="user.backgroundHasOpacity" id="opacity" type="checkbox" />-->
	                        <!--<label for="opacity">Transparent</label>-->
	                    <!--</div>-->
	                </li>
	            </ul>
        	</div>
    	</div>
    </div>

    <!-- loader -->
    <div class="loader">
        <img src="/bundles/wixgoogleadsenseapp/app/images/settings/ge/ge_loader.gif" width="20" height="20" alt="loader"/>
    </div>
</div>
